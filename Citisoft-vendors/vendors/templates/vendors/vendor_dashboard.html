<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/vendor_dashboard.css' %}">

</head>
<body>
  <header>
    <p class="welcome-text">Welcome, {{ vendor.business_name }}</p>
    <h1>Vendor Dashboard</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/vendors/dashboard/" class="{% if current_page == 'home' %}active{% endif %}">Home</a></li>
      <li><a href="/vendors/products/1/" class="{% if current_page == 'home' %}active{% endif %}">Products</a></li>
      <li><a href="#">Profile</a></li>
      <!--<li><a href="#">Management</a></li>-->
    </ul>
  </nav>
  <main>
    <div class="cards_left">
      <div class="small_card">
        <h3>Total Products</h3>
        <div class="card_body">
          <div class="card_title">
            <p class = "stat_figure">{{ total_products }}</p>
            <p>Products</p>
          </div>
          <button class="see_all"> <a href="/vendors/products/1/">see all</a></button>
        </div>
      </div>
      <div class="small_card">
        <h3>Total Orders</h3>
        <div class="card_body">
          <div class="card_title">
            <p class = "stat_figure">3</p>
            <p>Requests</p>
          </div>
          <button href="" class="see_all">see all</button>
        </div>
      </div>
    </div>
    <div class="cards_right">
      <div class="large_card">
        <h3>Product overview</h3>
        <div class="card_body">
          <ul>
            {% for product in products %}
            <li>
              <p class="prod-name">{{ product.product_name }}</p>
            </li>
            {% endfor %}
          </ul>
      </div>
    </div>
    <!--<section class="stats">
      <h2>Total Products</h2>
      <p>{{ total_products }}</p>
      <a href="#">See all</a>
    </section>
    <section class="stats">
      <h2>Orders</h2>
      <p>{{ total_orders }}</p>
      <a href="#">See all</a>
    </section>
    <section class="products">
      <h2>Top Products</h2>
      <ul>
        <li>
          <a href="#">Product 1</a>
          <p>20</p>
        </li>
        <li>
          <a href="#">Product 2</a>
          <p>20</p>
        </li>
        <li>
          <a href="#">Product 3</a>
          <p>20</p>
        </li>
      </ul>-->
    </section>
  </main>
</body>
</html>
