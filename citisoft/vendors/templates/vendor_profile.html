<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'vendors/css/vendor_home.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">
            <img src="{% static 'images/company_logo.png' %}" alt="Company Logo">
        </div>
        <div class="nav-buttons">
            <button>Analytics</button>
            <button>Manage Profile</button>
            <button>Manage Products</button>
            <button>Manage Orders</button>
        </div>
    </div>
    
  <div class="container">
    <div class="search-bar">
        <input type="text" placeholder="Search products...">
        <!-- Add dropdown for categories filter -->
        <button>Search</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Total Products Card -->
        <div class="card">
            <h3>Total Products</h3>
            <p>{{ total_products }}</p>
        </div>
        <!-- Total Orders Card -->
        <div class="card">
            <h3>Total Orders</h3>
            <p>{{ total_orders }}</p>
        </div>
        <!-- Top Products Card -->
        <div class="card large-card">
            <h3>Top Products</h3>
            <!-- Display top products here -->
        </div>
        <!-- Analytics Graph Card -->
        <div class="card large-card">
            <h3>Analytics</h3>
            <!-- Display analytics graph here -->
        </div>
    </div>
  </div>
</body>
</html>
