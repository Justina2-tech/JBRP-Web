<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    }

    .container {
    display: flex;
    height: 100vh; /* 100vh for viewport height */
    }

    .sidebar {
    width: 200px; /* Adjust width as needed */
    background-color: #f1f1f1;
    padding: 10px;
    }

    .sidebar ul {
    list-style: none;
    padding: 0;
    margin: 0;
    }

    .sidebar li {
    margin-bottom: 10px;
    }

    .sidebar a {
        text-decoration: none;
        color: black;
        display: inline-block; 
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .sidebar a:hover { /* Hover effect (optional) */
        background-color: #ddd;
        }

    .content {
    flex: 1; 
    padding: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <ul>
        <li>logo</li>
        <li><a href="#">Dashboard</a></li>
        <li><a href="#">Users</a></li>
        <li><a href="#">Settings</a></li>
        </ul>
    </nav>
    <main class="content">
      <h1>Welcome to the Admin Dashboard</h1>
      <p>This is a basic layout for an admin dashboard.</p>
    </main>
  </div>
</body>
</html>
