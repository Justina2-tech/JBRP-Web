{% load static %}
<!-- customer_list.html -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer List</title>
  <style>
        /* customer_list.css */
    
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            font-size: 14px; /* Reduced font size */
            background-color: navy;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        input[type="submit"]:hover {
            background-color: navy;
        }
        
        header {
            background-color: navy;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            text-align: Center;
            margin-bottom: 20px;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            border-top: 1px solid #ddd; /* Added border */
        }
        
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        .customer-info {
            display: flex;
            justify-content: space-between;
        }
        
        .customer-name {
            font-weight: bold;
        }
        
        h2 {
            margin-top: 20px;
            margin-bottom: 10px;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
 Add your CSS styles here */
  </style>
</head>

<body>
  <header>
    <!-- Header content -->
    <div>
        <a href="Home.html" style="color: white;">&lt; Home</a> <!-- Home key -->
    </div>
    <div class="logo">
        <img src="https://i.ibb.co/0qnRnkF/LOGO.png" alt="LOGO" class="circle responsive-img">
    </div>
    <div>
        <a href="indexA.html" style="color: white;">Back &gt;</a> <!-- Back key -->
    </div>

  </header>

  <h1>Customer List</h1>
  <ul>
    {% for customer in customers %}
    <li>{{ customer.name }} - {{ customer.email }}</li>
    {% endfor %}
  </ul>

  <footer>
    <!-- Footer content -->
  </footer>
</body>

</html>
