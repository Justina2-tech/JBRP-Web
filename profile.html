<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Profile Completion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel='stylesheet'
    href='https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.min.css'>
  <link rel="stylesheet" href="./profilecss.css">
</head>

<body>
  <img src="logo1.jpg" width="403" height="132"></img>
  <div class="container" id="Profile">
    <h2>Complete Your Profile</h2>
    <form action="submit_profile.php" method="POST">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="address"> Address: </label>
      <input type="text" id="address" name="address" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone</label>
      <input type="number" id="phone" name="phone" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="Product interested/provided">Type of Product interested/Provided:</label>

      <input type="checkbox" id="Product interested/provided" name="Product interested/provided" value="Finance">
      <label for="finance">Finance</label>
      <input type="checkbox" id="Product interested/provided" name="Product interested/provided" value="Real Estate">
      <label for="real estate">Real Estate</label>
      <input type="checkbox" id="Product interested/provided" name="Product interested/provided"
        value="Home Appliances">
      <label for="Home Appliances">Home Appliances</label>


      <button type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
